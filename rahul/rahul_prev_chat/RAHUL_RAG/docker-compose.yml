services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    # Limit memory for ChromaDB
    mem_limit: 1g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  rag-app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./chroma_data:/chroma/chroma
    depends_on:
      chromadb:
        condition: service_healthy
    environment:
      - CHROMA_SERVER_HOST=chromadb
      - CHROMA_SERVER_HTTP_PORT=8000
      # Add your other environment variables here instead of .env
      - GROQ_API_KEY=${GROQ_API_KEY}
      # Add any other needed vars from your .env file
    # Limit memory for RAG app
    mem_limit: 4g
    mem_reservation: 2g
    restart: unless-stopped